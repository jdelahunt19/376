<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Lesson 1</title>
    <script>
    function showDate(){
         document.getElementById('demo').innerHTML = Date();
         
         window.alert("would you like to meet Benedict Cumberbatch")
         
         console.log("This is useful to debug your blog")
    }
    
    
    </script>

        
    </head>

    <body>

        <h1>JavaScript Lesson 1</h1>

        <button type="button" onclick="showDate()">
            Click me to display Date and Time.
        </button>

        <p id="demo"></p>

    </body>
</html>
